<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<style>
  /* Increase modal width on mobile screens */
  @media (max-width: 576px) {
    .modal-dialog {
      max-width: 90% !important; /* Use 90% of the screen width on mobile */
      margin-left: auto;
      margin-right: auto;
    }
  }
</style>

<div id="login-popup" class="modal fade show" tabindex="-1" aria-labelledby="loginModalLabel" aria-modal="true" role="dialog" style="display: block; background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 28rem;">
    <div class="modal-content">
      <!-- Close Button -->
      <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="modal" aria-label="Close"></button>

      <div class="modal-body p-4">
        <!-- Header -->
        <div class="text-center mb-3">
          <h3 class="fs-4 fw-semibold text-dark">Membership Registration</h3>
        </div>

        <!-- Social Login Buttons -->
     
        <!-- Divider -->
    

        <!-- Login Form -->
        <form method="post" action="/register">
          <div class="mb-3">
            <label for="email" class="visually-hidden">Name</label>
            <input 
              name="name" 
              type="text" 
              class="form-control form-control-sm" 
              id="email" 
              placeholder="Name">
          </div>
          <div class="mb-3">
            <label for="email" class="visually-hidden">Email address</label>
            <input 
              name="email" 
              type="email" 
              autocomplete="email" 
              class="form-control form-control-sm" 
              id="email" 
              placeholder="Email Address">
          </div>
          <div class="mb-3">
            <label for="email" class="visually-hidden">Phone number</label>
            <input 
              name="contact" 
              type="text" 
              class="form-control form-control-sm" 
              id="email" 
              placeholder="Phone Number">
          </div>
          <div class="mb-3">
            <label for="email" class="visually-hidden">Address</label>
            <input 
              name="location" 
              type="text" 
               
              class="form-control form-control-sm" 
              id="email" 
              placeholder="Address">
          </div>
          <div class="mb-3">
            <label for="password" class="visually-hidden">Password</label>
            <input 
              name="password" 
              type="password" 
              autocomplete="current-password" 
              class="form-control form-control-sm" 
              id="password" 
              placeholder="Password">
          </div>
        
          <button 
            type="submit" 
            class="btn btn-dark w-100 btn-sm fw-medium">
            Sign up
          </button>
        </form>

        <!-- Sign-Up Link -->
        <div class="text-center mt-4 small text-muted">
        Already have an account?
          <a href="/login" class="fw-medium text-primary text-decoration-none">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  const error = "<%= error || '' %>";
  const success = "<%= success || '' %>";

  if (error) {
    Toastify({
      text: "<%= error %>",
      backgroundColor: "#ff4d4f",
      duration: 3000
    }).showToast();
  }

  if (success) {
    Toastify({
      text: "<%= success %>",
      backgroundColor: "#52c41a",
      duration: 3000
    }).showToast();
  }
</script>
